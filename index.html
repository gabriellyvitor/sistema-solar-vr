<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema Solar Correto</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        /* HUD / Interface */
        #infoPanel {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 320px;
            background: rgba(12, 12, 20, 0.95);
            color: #eee;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #4cc3d9;
            font-family: 'Segoe UI', sans-serif;
            z-index: 10;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }
        #infoPanel h1 { margin: 0 0 10px 0; color: #4cc3d9; font-size: 2rem; }
        #infoPanel p { margin: 5px 0; font-size: 0.95rem; color: #ccc; }
        #infoPanel b { color: #fff; }
        
        /* Controles */
        #navControls {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        button {
            background: #222;
            color: #4cc3d9;
            border: 2px solid #4cc3d9;
            padding: 12px 30px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            pointer-events: auto;
            transition: 0.3s;
        }
        button:hover {
            background: #4cc3d9;
            color: #000;
            box-shadow: 0 0 15px #4cc3d9;
        }
    </style>
</head>
<body>

    <div id="infoPanel">
        <h1 id="pName">PLANETA</h1>
        <p><b>Ordem:</b> <span id="pOrder">-</span></p>
        <p><b>Tipo:</b> <span id="pType">-</span></p>
        <p><b>Diâmetro:</b> <span id="pSize">-</span></p>
        <p><b>Luas:</b> <span id="pMoons">-</span></p>
        <hr style="border-color: #333; margin: 15px 0;">
        <p id="pDesc" style="line-height: 1.5;">Descrição...</p>
    </div>

    <div id="navControls">
        <button onclick="mudarPlaneta(-1)">&#8592; Anterior</button>
        <button onclick="mudarPlaneta(1)">Próximo &#8594;</button>
    </div>

    <a-scene loading-screen="dotsColor: white; backgroundColor: black">
        
        <a-assets>
            <img id="sky" src="https://cdn.eso.org/images/publicationjpg/eso0932a.jpg">
        </a-assets>

        <a-sky src="#sky" rotation="0 -90 0" color="#666"></a-sky>

        <a-entity light="type: ambient; color: #BBB; intensity: 0.6"></a-entity>
        <a-entity light="type: point; intensity: 1.8; distance: 500; decay: 1" position="0 0 0"></a-entity>

        <a-entity id="cameraRig" position="0 0 100">
            <a-camera id="cam" look-controls="enabled: true" wasd-controls="enabled: false"></a-camera>
        </a-entity>

        <a-entity id="solarSystem"></a-entity>

    </a-scene>

    <script>
        // LISTA OFICIAL E ORDENADA DE PLANETAS
        const planetas = [
            {
                nome: "SOL",
                ordem: "Estrela Central",
                cor: "#FFCC00",  // Amarelo Ouro Intenso
                emissive: "#FF8800", // Brilho alaranjado
                scale: 25,
                distancia: 0,
                tipo: "Estrela",
                diametro: "1.39 mi km",
                luas: "-",
                desc: "A fonte de energia de todo o sistema. É composto principalmente de hidrogênio e hélio em estado de plasma."
            },
            {
                nome: "MERCÚRIO",
                ordem: "1º Planeta",
                cor: "#97979F", // Cinza Escuro Rochoso
                emissive: "#444",
                scale: 0.38,
                distancia: 35,
                tipo: "Rochoso",
                diametro: "4.879 km",
                luas: "0",
                desc: "O menor planeta e o mais próximo do Sol. Sua superfície é cinza e cheia de crateras, parecida com a Lua."
            },
            {
                nome: "VÊNUS",
                ordem: "2º Planeta",
                cor: "#E6DBAC", // Creme/Amarelo Pálido (Nuvens de ácido)
                emissive: "#554433",
                scale: 0.95,
                distancia: 45,
                tipo: "Rochoso",
                diametro: "12.104 km",
                luas: "0",
                desc: "Brilha intensamente devido às suas nuvens espessas. É o planeta mais quente do sistema solar."
            },
            {
                nome: "TERRA",
                ordem: "3º Planeta",
                cor: "#2E63C2", // Azul Oceano Profundo
                emissive: "#112244",
                scale: 1,
                distancia: 60,
                tipo: "Rochoso",
                diametro: "12.742 km",
                luas: "1 (Lua)",
                desc: "O Planeta Azul. Único com água líquida em abundância e atmosfera rica em oxigênio e nitrogênio."
            },
            {
                nome: "MARTE",
                ordem: "4º Planeta",
                cor: "#BC542E", // Vermelho Ferrugem
                emissive: "#552211",
                scale: 0.53,
                distancia: 75,
                tipo: "Rochoso",
                diametro: "6.779 km",
                luas: "2",
                desc: "O Planeta Vermelho. Sua cor vem do óxido de ferro (ferrugem) no solo. Possui tempestades de areia globais."
            },
            {
                nome: "JÚPITER",
                ordem: "5º Planeta",
                cor: "#CFA672", // Bege Arenoso
                emissive: "#443322",
                scale: 11.2,
                distancia: 110,
                tipo: "Gigante Gasoso",
                diametro: "139.820 km",
                luas: "95",
                desc: "O maior de todos. É um gigante gasoso com faixas de nuvens coloridas e manchas ciclônicas."
            },
            {
                nome: "SATURNO",
                ordem: "6º Planeta",
                cor: "#E0C896", // Dourado Pálido
                emissive: "#443311",
                scale: 9.45,
                distancia: 160,
                tipo: "Gigante Gasoso",
                diametro: "116.460 km",
                luas: "146",
                desc: "Famoso por seus anéis espetaculares. É o planeta menos denso, flutuaria na água se houvesse um oceano grande o bastante.",
                aneis: true
            },
            {
                nome: "URANO",
                ordem: "7º Planeta",
                cor: "#89D6D9", // Ciano Pálido (Gelo de metano)
                emissive: "#225555",
                scale: 4,
                distancia: 210,
                tipo: "Gigante de Gelo",
                diametro: "50.724 km",
                luas: "27",
                desc: "Um gigante de gelo com uma cor azul-esverdeada suave. Gira deitado em sua órbita."
            },
            {
                nome: "NETUNO",
                ordem: "8º Planeta",
                cor: "#3E54E8", // Azul Royal Intenso
                emissive: "#111144",
                scale: 3.88,
                distancia: 250,
                tipo: "Gigante de Gelo",
                diametro: "49.244 km",
                luas: "14",
                desc: "Escuro, frio e varrido por ventos supersônicos. Sua cor azul profunda vem do metano na atmosfera."
            }
        ];

        // Inicialização
        const systemContainer = document.querySelector('#solarSystem');
        const rig = document.querySelector('#cameraRig');
        let indiceAtual = 0;

        // Gerar Planetas
        planetas.forEach((p) => {
            const el = document.createElement('a-entity');
            el.setAttribute('position', `${p.distancia} 0 0`);
            
            const sphere = document.createElement('a-sphere');
            sphere.setAttribute('radius', p.scale);
            sphere.setAttribute('color', p.cor);
            
            // Configuração de Material para cor sólida e bonita
            sphere.setAttribute('material', {
                shader: 'standard',
                emissive: p.emissive || '#000',
                emissiveIntensity: 0.4,
                roughness: 0.6,
                metalness: 0.1
            });

            sphere.setAttribute('segments-width', 64);
            sphere.setAttribute('segments-height', 64);
            
            // Animação de Rotação
            sphere.setAttribute('animation', {
                property: 'rotation',
                to: '0 360 0',
                dur: p.nome === 'SOL' ? 80000 : 20000,
                easing: 'linear',
                loop: true
            });

            el.appendChild(sphere);

            // Anéis de Saturno
            if (p.aneis) {
                const ring = document.createElement('a-ring');
                ring.setAttribute('color', '#C7B492'); 
                ring.setAttribute('radius-inner', p.scale * 1.3);
                ring.setAttribute('radius-outer', p.scale * 2.3);
                ring.setAttribute('rotation', '-45 0 0');
                ring.setAttribute('side', 'double');
                ring.setAttribute('material', { 
                    opacity: 0.8, 
                    transparent: true,
                    roughness: 1 
                });
                el.appendChild(ring);
            }

            systemContainer.appendChild(el);
        });

        // Navegação
        function atualizarFoco() {
            const p = planetas[indiceAtual];
            
            // Distância dinâmica da câmera baseada no tamanho do planeta
            const distCamera = Math.max(p.scale * 3.5, 4); 
            
            rig.setAttribute('animation', {
                property: 'position',
                to: `${p.distancia} 0 ${distCamera}`,
                dur: 1500,
                easing: 'easeInOutCubic'
            });

            // Atualiza HUD
            document.getElementById('pName').innerText = p.nome;
            document.getElementById('pOrder').innerText = p.ordem;
            document.getElementById('pType').innerText = p.tipo;
            document.getElementById('pSize').innerText = p.diametro;
            document.getElementById('pMoons').innerText = p.luas;
            document.getElementById('pDesc').innerText = p.desc;
            
            const infoPanel = document.getElementById('infoPanel');
            infoPanel.style.display = 'block';
        }

        function mudarPlaneta(direcao) {
            indiceAtual += direcao;
            if (indiceAtual < 0) indiceAtual = 0;
            if (indiceAtual >= planetas.length) indiceAtual = planetas.length - 1;
            atualizarFoco();
        }

        // Início automático
        setTimeout(atualizarFoco, 1000);

    </script>
</body>
</html>
